{% extends "base.html" %}

{% block content_body %}

	<!-- LEFT -->
	<div class="col-md-3">
		<h3>{{ object.name }}</h3>

	<!-- RIGHT -->

		<p><img src="{{ object.image_url }}" width="320px"></p>
		<p>${{ object.price }}</p>

	</div>

</div>

{% endblock content_body %}
