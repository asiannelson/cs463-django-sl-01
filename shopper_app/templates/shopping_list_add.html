<!-- shopping_list_add.html -->
{% extends "base.html" %}

{% block content_body %}

<div class="row">
	<div class="col-md-12">
		<h2>Add a New Shopping List</h2>
		<p>
			<form method="post" action=".">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Add This Shopping List</button>
			</form>				
		</p>
	</div>
</div>

{% endblock content_body %}
