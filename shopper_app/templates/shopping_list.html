{% extends "base.html" %}
    
{% block content_body %}
    <h1>{{ object.title }} Shopping List</h1>

    <ul>
    	{% for sl_item in shopping_list_items %} 
   			<li>
   				<a href="{% url 'item' sl_item.item.pk %}">{{ sl_item.item.name }} ${{ sl_item.item.price }}</a> <a href="" class="btn btn-sm btn-danger">remove</a>
   			</li>
    	{% endfor %}
    </ul>
{% endblock %}
