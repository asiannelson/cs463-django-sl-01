{% extends "base.html" %}
    
{% block content_body %}
    <h1>{{ object.title }} Shopping List</h1>

    <ul>
    	{% for item in shopping_list_items %} 
   			<li>
   				<a href="{% url 'item' item.pk %}">{{ item.name }} ${{ item.price }}</a>
   			</li>
    	{% endfor %}
    </ul>
{% endblock %}
